<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <title>
      NewAny: Finder sync extension let you create any files as you wish.
    </title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      color: #000;
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, 'Microsoft Yahei',
        'Hiragino Sans GB', 'Heiti SC', 'WenQuanYi Micro Hei', sans-serif;
      font-family: 'Pacifico', cursive;
    }

    a {
      color: rgb(0, 122, 255);
      text-decoration: none;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0 1rem;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
    }

    .container .screenshot {
      width: 400px;
      margin-top: 2rem;
    }
    .container .screenshot img {
      width: 100%;
    }

    .title {
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 0.8rem;
    }

    #intro {
      margin-top: 2rem;
      height: 2rem;
    }

    .logo-img {
      width: 180px;
      height: 180px;
      animation: newany 10s linear infinite;
    }

    .readme,
    .download {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      color: white;
      background: rgb(0, 122, 255);
      border: none;
      border-radius: 4px;
      font-weight: bold;
      outline: none;
      cursor: pointer;
    }

    @keyframes newany {
      from {
        transform: rotate(0deg);
        opacity: 0.8;
      }

      50% {
        opacity: 1;
      }

      to {
        transform: rotate(360deg);
        opacity: 0.8;
      }
    }

    @media only screen and (max-width: 767px) {
      .logo-img {
        width: 120px;
        height: 120px;
      }

      .container .screenshot {
        width: 300px;
      }
    }
  </style>
  <body>
    <div class="container">
      <header>
        <img class="logo-img" src="./logo.png" alt="logo" />
      </header>
      <h1 class="title">NewAny</h1>
      <span class="subtitle">
        Finder sync extension let you create any files as you wish.
      </span>

      <div id="intro"></div>
      <div id="intro-strings">
        <p>This is NewAny.</p>
        <p>Through it, you can create any files as you wish.</p>
        <p>
          Source Code can be found in
          <a href="https://github.com/ilime/NewAny" target="_blank">GitHub</a>.
        </p>
        <p>With MIT License.</p>
      </div>

      <div>
        <button class="readme" onclick="openReadme()">Readme</button>
        <button class="download" onclick="openDownload()">Download</button>
      </div>

      <div class="screenshot">
        <img src="NewAny-Screenshot.png" alt="NewAny-Screenshot" />
      </div>

      <footer>
        Created with ❤️by
        <img
          style="width: 18px; vertical-align: sub;"
          src="ilime.png"
          alt="ilime"
        />.
      </footer>
    </div>
  </body>

  <script src="https://unpkg.com/typed.js@2.0.10/lib/typed.min.js"></script>
  <script>
    function openReadme() {
      var win = window.open('https://github.com/ilime/NewAny/', '_blank')
    }

    function openDownload() {
      var win = window.open(
        'https://github.com/ilime/NewAny/releases',
        '_blank'
      )
    }

    var typed = new Typed('#intro', {
      stringsElement: '#intro-strings',
      typeSpeed: 50,
      backSpeed: 30,
      loop: true,
      showCursor: false
    })
  </script>
</html>
